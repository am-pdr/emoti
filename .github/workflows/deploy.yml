name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  REPO_NAME: emoti   # ← schimbă aici dacă repo-ul are alt nume

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Build cu base/deploy url pentru Pages
      - name: Build Angular (GitHub Pages)
        run: |
          npx ng build --configuration=production \
            --base-href="/${{ env.emoti }}/" \
            --deploy-url="/${{ env.emoti }}/" \
            --output-path=dist

      # Fallback pentru SPA (refresh pe rute)
      - name: SPA fallback (copy index -> 404.html)
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
