name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  REPO_NAME: emoti   # <- numele repo-ului tÄƒu

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular (GitHub Pages)
        run: |
          npx ng build --configuration=production \
            --base-href="/${{ env.REPO_NAME }}/" \
            --deploy-url="/${{ env.REPO_NAME }}/" \
            --output-path=dist
          echo "---- dist tree ----"
          ls -la dist
          find dist -maxdepth 3 -type f -name "index.html" -print

      - name: SPA fallback (copy index -> 404.html)
        run: |
          set -e
          INDEX=$(find dist -maxdepth 3 -type f -name "index.html" | head -n 1)
          if [ -z "$INDEX" ]; then
            echo "index.html not found under dist/"
            exit 1
          fi
          cp "$INDEX" dist/404.html
          touch dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
